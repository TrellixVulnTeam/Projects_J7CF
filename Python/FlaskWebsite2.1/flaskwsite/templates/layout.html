<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RS Website</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap-theme.css')}}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style=" background-color: #2B2B2D;  ">

    <a class="navbar-brand" href="{{ url_for('home')}}"><img src="/static/photos/logo1.jpg" alt="" class="rounded"></a>

    <button class="navbar-toggler ml-auto custom-toggler" type="button" data-toggle="collapse"
            data-target="#collapsingNavbar4">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsingNavbar4">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('home')}}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('links')}}">Links</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{{ url_for('projects')}}" id="navbarDropdown"
                   role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    My Projcets </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{ url_for('map')}}">Folium Map</a>
                    <a class="dropdown-item" href="{{ url_for('dictionary')}}">English Dictionary</a>
                    <a class="dropdown-item" href="{{ url_for('gamestore')}}">Game Store</a>
                    <a class="dropdown-item" href="{{ url_for('pycalc')}}">Calculator</a>

                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about')}}">About Me</a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" style="background-color: #FEFFF4;"
                   placeholder="Search"
                   aria-label="Search">
            <button type="submit" class="btn btn-light">Search</button>

        </form>
    </div>
</nav>

<div class="jumbotron">
    {%block content%}
    {%endblock%}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>


</body>
</html>
